<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="#" />
    <link type="text/css" href="static/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <img src="media/pacman_logo.png" class="header__logo" alt="pacman_logo">
        <span class="header__name">GameMuster</span>
    </header>
    <main class="grid">
        <div class="grid-wrapper">
            <header class="grid-header">
                <div class="grid-header__search">
                    <form action="#" method="get">
                        <input class="header__search-input" type="text" name="Search" placeholder="Search...">
                        <button class="header__search-button" type="submit">Иконка поиска</i></button>
                    </form>
                </div>
            </header>
            <aside class="grid-sidebar">
                <nav class="menu">
                    <ul class="menu__list">
                        <li>
                            <a href="#" class="menu__link">.</a>
                            <span class="menu__arrow arrow"></span>
                            <ul class="sub-menu__list">
                                <li>
                                    <a href="#" class="sub-menu__link">Filters</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
			    </nav>
            </aside>
            <main class="grid-content">
                <div class="wrapper">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="media/pacman.png" class="d-block w-100" alt="pacman">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>PACMAN</h5>
                                    <p>arcade oldschool</p>
                                    <a href="#" class="carousel-open">Open</a>
                                    <a href="#" class="carousel-must">MUST</a>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="media/pacman.png" class="d-block w-100" alt="pacman">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>PACMAN</h5>
                                    <p>arcade oldschool</p>
                                    <a href="#" class="carousel-open">Open</a>
                                    <a href="#" class="carousel-must">MUST</a>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="media/pacman.png" class="d-block w-100" alt="pacman">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>PACMAN</h5>
                                    <p>arcade oldschool</p>
                                    <a href="#" class="carousel-open">Open</a>
                                    <a href="#" class="carousel-must">MUST</a>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Предыдущий</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Следующий</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </main>
<script src="https://kit.fontawesome.com/384785ee12.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="static/js/script.js"></script>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
