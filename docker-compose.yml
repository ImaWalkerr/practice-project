version: '3'
services:
  db:
    image: postgres:11
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: "postgres_db"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  django:
    build: .
    command: gunicorn game_muster.wsgi:application 0.0.0.0:8000
    volumes:
      - .:/usr/src/games/
    ports:
      - "8000:8000"
    env_file:
      - ./.env_docker
    depends_on:
      - db
      - redis

  nginx:
    image: nginx
    volumes:
      - ./static:/static
      - ./nginx/nginx.conf
    depends_on:
      - django
    ports:
      - "80:8001"

  redis:
    image: redis
    restart: always
    container_name: "redis"
    command: redis-server
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A game_muster worker -l INFO
    volumes:
      - .:/usr/src/games/
    env_file:
      - ./.env_docker
    depends_on:
      - django
      - db
      - redis

  refresher:
    build: .
    command: celery -A game_muster beat -l INFO
    volumes:
      - .:/usr/src/games/
    env_file:
      - ./.env_docker
    depends_on:
      - celery
      - db
      - redis
volumes:
  postgres_data: