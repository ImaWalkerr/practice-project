version: '3'
services:
  db:
    image: postgres:11
    ports:
      - "5432:5432"
    env_file:
      - ./.env_docker
    volumes:
      - postgres_data:/var/lib/postgresql/data

  django:
    build: .
    command: gunicorn game_muster.wsgi:application -b :8080
    volumes:
      - .:/usr/src/games/
    ports:
      - "8000:8080"
    env_file:
      - ./.env_docker
    depends_on:
      - db
      - redis

  nginx:
    image: nginx
    volumes:
      - ./static:/static
      - ./nginx/:/etc/nginx/
    depends_on:
      - django
    ports:
      - "8001:80"

  redis:
    image: redis
    command: redis-server
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A game_muster worker -l INFO
    volumes:
      - .:/usr/src/games/
    env_file:
      - ./.env_docker
    depends_on:
      - django
      - db
      - redis

  refresher:
    build: .
    command: celery -A game_muster beat -l INFO
    volumes:
      - .:/usr/src/games/
    env_file:
      - ./.env_docker
    depends_on:
      - celery
      - db
      - redis
volumes:
  postgres_data: