{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="form">
        <div class="form__block-up"></div>
        <div class="form__container">
            <div class="form__block-left"></div>
            <div class="form__block-center">
                <div class="form__block">
                    <h3 class="form__header">Change profile</h3>
                    <form class="form__update" action="{% url 'edit_profile' %}" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form__upload" onclick="document.getElementById('id_avatar_image').click()">
                            <b class="form__upload-style">Upload avatar*</b>
                            <img class="form__upload-avatar" id="upload-avatar"
                                 src="{% static "/media/images/upload.png" %}" alt="update_user_avatar">
                        </div>
                        <div class="form__button">
                            <button type="submit" class="form__button-style">Change profile information</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form__block-right"></div>
        </div>
    </div>
{% endblock %}
