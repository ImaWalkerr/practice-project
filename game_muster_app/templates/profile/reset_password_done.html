{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="form">
        <div class="form__block-up"></div>
        <div class="form__container">
            <div class="form__block-left"></div>
            <div class="form__block-center">
                <div class="form__block">
                    <h3 class="form__header">Password reset complete</h3>
                    <p class="form__text">Your password has been set. You may go ahead and log in now.</p>
                    <p class="form__text">You can <a class="logout__link" href="{% url 'login_page' %}">Log in</a></p>
                </div>
            </div>
            <div class="form__block-right"></div>
        </div>
    </div>
{% endblock %}
