{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="content">
        <div class="content__sidebar">
            <div class="content__sections-sidebar sidebar">
                <nav class="sidebar">
                    <ul class="sidebar__list">
                        <li>
                            <div class="sidebar__arrow">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <ul class="sidebar__sub-list">
                                <li>
                                    <div class="sidebar__sub-link">
                                        <h4 class="sidebar-search__header">Filters</h4>
                                        <form class="sidebar-search__form" action="#" method="get">
                                            <label class="sidebar-search__label">
                                                <b>Platforms</b>
                                                <input class="sidebar-search__input" type="text" name="Search">
                                            </label>
                                            <div class="sidebar-search__checkout checkout-search">
                                                <label class="checkout-input">
                                                    <input class="checkout-input__search" type="checkbox" name="Search">
                                                    <b>PC</b>
                                                </label>
                                                <label class="checkout-input">
                                                    <input class="checkout-input__search" type="checkbox" name="Search">
                                                    <b>PS4</b>
                                                </label>
                                            </div>
                                            <label class="sidebar-search__label">
                                                <b>Genre</b>
                                                <input class="sidebar-search__input" type="text" name="Search">
                                            </label>
                                            <div class="sidebar-search__checkout checkout-search">
                                                <label class="checkout-input">
                                                    <input class="checkout-input__search" type="checkbox" name="Search">
                                                    <b>Platformer</b>
                                                </label>
                                            </div>
                                             <div class="sidebar-search__label">
                                                <b>User rating</b>
                                            </div>
                                            <div class="sidebar-search__checkout checkout-search">
                                                <label class="checkout-input">
                                                    <input class="checkout-input__search" type="checkbox" name="Search">
                                                    <b>5.0</b>
                                                </label>
                                                 <label class="checkout-input">
                                                    <input class="checkout-input__search" type="checkbox" name="Search">
                                                    <b>10.0</b>
                                                </label>
                                            </div>
                                            <div class="sidebar-search">
                                                <button type="button" class="sidebar-search__button">Apply</button>
                                            </div>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
			    </nav>
            </div>
        </div>
        <div class="content__sections">
            <div class="content__sections-search">
                <form action="#" method="get">
                    <label class="header__search-label">
                        <input class="header__search-input" type="text" name="Search" placeholder="Search...">
                        <button class="header__search-button" type="submit">
                            <img class="header__search-icon" src="{% static 'media/images/icon_search.png' %}" alt="icon-search">
                        </button>
                    </label>
                </form>
            </div>
            <div class="content__carts games-cart">

                {% for game in games %}

                <div class="games-cart">
                    <div class="games-cart__hover">
                        <img class="games-cart__image" src={{ game.cover.url }} alt="game-icon">
                        <div class="games-cart__popup-block popup-block">
                            <div class="popup-block__title">{{ game.name }}</div>

                            {% for genre in game.genres %}

                            <div class="popup-block__description">{{ genre.name }}</div>

                            {% endfor %}

                            <div class="popup-block__links">
                                <a href="/{{ game.id }}" class="popup-block__links-open">Open</a>
                                <a href="#" class="popup-block__links-must">MUST</a>
                            </div>
                        </div>
                    </div>
                </div>

                {% endfor %}

            <div class="content__pagination">
                <div class="content__pagination-item">1</div>
                <div class="content__pagination-item">2</div>
                <div class="content__pagination-item">3</div>
            </div>
        </div>
    </div>
{% endblock %}
