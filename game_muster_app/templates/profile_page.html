{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="profile">
        <h3 class="profile__header">My Profile</h3>
        <div class="profile__block">
            <div class="profile__info">
                {% for el in user_info %}
                    {{ username }}
                    {{ email }}
                    {{ first_name }}
                    {{ last_name }}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
